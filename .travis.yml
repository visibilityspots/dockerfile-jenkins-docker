sudo: required
services:
- docker
before_install:
- curl -L https://goss.rocks/install | sudo sh
- docker build -t visibilityspots/jenkins-with-docker-daemon .
script:
- dgoss run --name jenkins-docker -ti visibilityspots/jenkins-with-docker-daemon
after_success:
- if [ "$TRAVIS_BRANCH" == "master" ]; then docker login -u=visibilityspots -p="$DOCKER_PASSWORD";
  docker push visibilityspots/jenkins-with-docker-daemon; fi
env:
  global:
    secure: 
